version: '3.8'

name: tanzania-ai

services:
  n8n-postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${N8N_DB_NAME}
      POSTGRES_USER: ${N8N_DB_USER}
      POSTGRES_PASSWORD: ${N8N_DB_PASSWORD}
    volumes:
      - n8n_postgres-data:/var/lib/postgresql/data
      - ./n8n/init-keycloak.sql:/docker-entrypoint-initdb.d/init-keycloak.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_DB_USER} -d ${N8N_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tanzania-network

  # docling:
  #   image: ghcr.io/docling-project/docling-serve-cpu:v1.8.0
  #   container_name: docling_model
  #   restart: unless-stopped
  #   ports:
  #     - "5001:5001"
  #   environment:
  #     DOCLING_SERVE_ENABLE_UI: true
  #   networks:
  #     - tanzania-network

  ollama:
    image: ollama/ollama:0.13.0
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh
    command:
      - "-c"
      - "ollama serve & sleep 5 && ollama pull embeddinggemma:300m && wait"
    networks:
      - tanzania-network

  n8n:
    build:
      context: ./n8n
      dockerfile: Dockerfile.n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
      - DB_POSTGRESDB_USER=${N8N_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_PUBLIC_API_DISABLED=false
      - GROQ_API_KEY=${GROQ_API_KEY}
      - N8N_BLOCK_ENV_ACCESS_IN_EXPRESSIONS=false
      - N8N_ALLOW_ENV_ACCESS_IN_NODE=true
      - NODE_FUNCTION_ALLOW_EXTERNAL=n8n-nodes-pdfconvert
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n:/home/external:rw
    depends_on:
      n8n-postgres:
        condition: service_healthy
    entrypoint: []
    command:
      - /bin/sh
      - -c
      - |
        echo "starting programmatic initialization..."
        
        echo "importing Credentials..."
        n8n import:credentials --input=/home/external/credentials.json
        
        echo "importing Workflow..."
        n8n import:workflow --input=/home/external/RAG-OCR-workflow.json
        
        echo "initialization complete, launching n8n..."
        exec n8n start
    networks:
      - tanzania-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant:/qdrant/config
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4.0'
    networks:
      - tanzania-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "1337:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_SUPABASE_URL=http://kong:8000
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SERVICE_ROLE_KEY}
    networks:
      - tanzania-network
    
  test-db:
    image: postgres:16-alpine
    container_name: test-db
    environment:
      POSTGRES_DB: ${TEST_DB}
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
    ports:
      - "1339:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
      - ./init-test-db:/docker-entrypoint-initdb.d:ro
    networks:
      - tanzania-network

  claims-rec-mcp:
    build:
      context: ./claims-rec-mcp
      dockerfile: Dockerfile
    container_name: claims-rec-mcp
    ports:
      - "7711:7711"
    volumes:
      - ./claims-rec-mcp:/app
    environment:
      TEST_DB: ${TEST_DB}
      TEST_DB_USER: ${TEST_DB_USER}
      TEST_DB_PASSWORD: ${TEST_DB_PASSWORD}
      TEST_DB_HOST: test-db
      TEST_DB_PORT: 5432
    networks:
      - tanzania-network
    restart: unless-stopped

  paddleocr:
    build:
      context: ./paddleocr
      dockerfile: Dockerfile
    container_name: paddleocr
    ports:
      - "5002:5002"
    volumes:
      - ./paddlex_models:/root/.paddlex/official_models:rw
    networks:
      - tanzania-network

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: n8n-postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM_ADMIN_USER: ${KEYCLOAK_REALM_ADMIN_USER}
      KEYCLOAK_REALM_ADMIN_EMAIL: ${KEYCLOAK_REALM_ADMIN_EMAIL}
      KEYCLOAK_REALM_ADMIN_PASSWORD: ${KEYCLOAK_REALM_ADMIN_PASSWORD}
      KEYCLOAK_FRONTEND_REDIRECT_URI_1: ${KEYCLOAK_FRONTEND_REDIRECT_URI_1}
      KEYCLOAK_FRONTEND_REDIRECT_URI_2: ${KEYCLOAK_FRONTEND_REDIRECT_URI_2}
    command: 
      - start-dev
      - --import-realm
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json:ro
    networks:
      - tanzania-network
    depends_on:
      - n8n-postgres
    restart: unless-stopped

volumes:
  keycloak_data:
  n8n_data:
  n8n_postgres-data:
  qdrant_data:
  test_db_data:
  ollama_data:

networks:
  tanzania-network:
    driver: bridge
    